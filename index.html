<!DOCTYPE html>
<html lang=“en”>
<head>
<meta charset=“UTF-8”>
<title>Discord - Login</title>
<link rel=“stylesheet” href=“https://cdn.discordapp.com/assets/2e4a6b5d0f6c1b7e9c1e.css”>
</head>
<body>
<div class=“login-container”>
<div class=“login-header”>
<img src=“https://cdn.discordapp.com/assets/4f4e7a8b0f6c1b7e9c1e.svg” alt=“Discord Logo” class=“discord-logo”>
<h1>Welcome back!</h1>
<p>We’re so excited to see you again!</p>
</div>
<form class=“login-form”>
<label for=“email”>EMAIL OR PHONE NUMBER</label>
<input type=“text” id=“email” name=“email” required>
  <label for="password">PASSWORD</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Login</button>
</form>
<div class="login-footer">
  <a href="#">Forgot your password?</a>
  <span>Need an account? </span><a href="#">Register</a>
</div>
</div>
<!-- Add your own JavaScript here if needed -->
</body>
</html>
