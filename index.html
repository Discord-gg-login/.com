<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord — Login</title>
  <style>
    :root{
      --bg-top:#6b78ff;
      --bg-bottom:#4f59f0;
      --card:#2f3136;
      --muted:#b9bbbe;
      --accent:#5865f2;
      --input-bg:#121214;
      --link-blue:#57a6ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: "Helvetica Neue", Arial, sans-serif;background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));color:#dcddde}

    /* Page centering */
    .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      flex-direction:column;
      gap:18px;
    }

    /* Brand / logo */
    .brand {
      display:flex;
      align-items:center;
      gap:12px;
      color:white;
      font-weight:700;
      font-size:18px;
      text-decoration:none;
    }
    .brand svg { width:36px; height:36px; display:block; }

    /* Card */
    .card {
      width:920px;
      max-width:96%;
      background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.06)), var(--card);
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      display:flex;
      overflow:hidden;
    }

    .card-left{
      flex:1;
      padding:36px 48px;
    }
    .card-right{
      width:360px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      padding:36px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
    }

    h1{
      margin:0 0 8px 0;
      font-size:28px;
      font-weight:700;
      color:#ffffff;
    }
    p.subtitle{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:14px;
    }

    .field-label{
      display:block;
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.06em;
      margin-bottom:8px;
      margin-top:16px;
      font-weight:700;
    }

    .input {
      width:100%;
      background:var(--input-bg);
      border-radius:6px;
      padding:12px 14px;
      color:#dcddde;
      border:1px solid rgba(0,0,0,0.45);
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.6);
      font-size:15px;
    }

    .link {
      margin-top:10px;
      font-size:13px;
      color:var(--link-blue);
      text-decoration:none;
    }

    .actions {
      margin-top:22px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .btn {
      background:var(--accent);
      border:none;
      color:white;
      padding:12px 18px;
      border-radius:6px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      width:220px;
    }

    /* Footer small links */
    .mini-footer {
      color:var(--muted);
      font-size:12px;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .mini-footer a{
      color:var(--link-blue);
      text-decoration:none;
      font-size:12px;
    }

    @media (max-width:920px){
      .card{flex-direction:column}
      .card-right{width:100%;order:2;padding:20px}
      .card-left{order:1;padding:28px 20px}
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Brand / logo centered above the card -->
    <a class="brand" href="#" aria-hidden="false">
      <!-- Inline Discord-like SVG logo (decorative) -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0h24v24H0z"/>
          <path fill="#FFFFFF" d="M20.317 4.369a19.791 19.791 0 00-4.885-1.515.07.07 0 00-.077.035c-.21.375-.444.864-.608 1.249-1.84-.275-3.68-.275-5.486 0-.164-.405-.418-.874-.63-1.249a.069.069 0 00-.077-.035A19.736 19.736 0 003.68 4.37a.061.061 0 00-.028.021C.533 9.045-.319 13.438.066 17.761c.001.014.01.028.02.04a.082.082 0 00.03.028c2.052 1.52 4.04 2.424 5.992 3.03a.07.07 0 00.078-.027c.462-.63.873-1.295 1.226-1.982a.07.07 0 00-.03-.098c-.65-.246-1.27-.54-1.86-.879a.07.07 0 01-.006-.116c.125-.094.25-.19.37-.29a.068.068 0 01.072-.007c3.915 1.78 8.145 1.78 12.01 0a.07.07 0 01.075.007c.122.101.246.197.372.29.023.018.017.044-.005.063-.59.34-1.213.634-1.865.88a.07.07 0 00-.03.098c.36.687.772 1.353 1.225 1.982a.07.07 0 00.078.027c1.956-.606 3.946-1.51 5.998-3.03a.083.083 0 00.03-.028c.01-.012.019-.026.02-.04.5-4.638-.976-9.05-3.44-13.37a.061.061 0 00-.03-.02zM8.02 15.331c-1.182 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.156-2.418 1.21 0 2.174 1.095 2.156 2.418 0 1.334-.955 2.419-2.156 2.419zm7.97 0c-1.182 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.156-2.418 1.21 0 2.174 1.095 2.156 2.418 0 1.334-.945 2.419-2.156 2.419z"/>
        </g>
      </svg>
      Discord
    </a>

    <div class="card" role="main">
      <div class="card-left">
        <h1>Welcome back!</h1>
        <p class="subtitle">We're so excited to see you again!</p>

        <!-- Maqueta estática sin ids -->
        <form autocomplete="off">
          <label class="field-label">EMAIL OR PHONE NUMBER <span style="color:#ff6b6b">*</span></label>
          <input class="input" type="text" placeholder="Correo electrónico o número de teléfono" required>

          <label class="field-label">PASSWORD <span style="color:#ff6b6b">*</span></label>
          <input class="input" type="password" placeholder="Contraseña" required>

          <div style="margin-top:10px">
            <a href="#" class="link">Forgot your password?</a>
          </div>

          <div class="actions">
            <button class="btn" type="button">Log In</button>
          </div>
        </form>
      </div>

      <!-- Columna derecha vacía por petición -->
      <div class="card-right" aria-hidden="true">
        <!-- Intencionalmente vacía: maqueta visual -->
      </div>
    </div>

    <!-- Enlaces pequeños al pie -->
    <div class="mini-footer">
      <a href="#" title="Terms">Terms</a>
      <a href="#" title="Privacy">Privacy</a>
      <a href="#" title="Cookies">Cookies</a>
      <a href="#" title="Support">Support</a>
      <span style="color:var(--muted)">© 2025 Discord</span>
    </div>
  </div>
</body>
</html>
